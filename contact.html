                <h1 class="display-4">Get In Touch</h1>
                <p class="lead">Have a question or want to work together? Feel free to reach out!</p>
            </div>
            
            <form action="https://formspree.io/f/mvgwqawb"method="POST">
                
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" id="nameInput" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="enquiryTextarea" class="form-label">Enquiry</label>
                    <textarea name="message" class="form-control" id="enquiryTextarea" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
